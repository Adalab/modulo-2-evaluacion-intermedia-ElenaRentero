<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Juego Los Anillos del Poder</title>
</head>

<body>
    <h1>Juego</h1>
    <h2>Los anillos de poder</h2>
    <h3>¡La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras.</h3>
    <p>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</p>
    <form>
        <label for="races"></label>
        <select id="races" name="races" class="select js-select">
            <option disabled selected>Seleccione la raza con que vas a jugar</option>
            <option value="1">Pelosos con fuerza</option>
            <option value="2">Sureños buenos con fuerza</option>
            <option value="3">Enanos con fuerza</option>
            <option value="4">Numenóreanos con fuerza</option>
            <option value="5">Elfos con fuerza</option>
        <input type="submit" class="button js-btn" value="Batalla">
    </form>
    <p class="paragraph js-paragraph">¡Comienza la batalla!</p>
    <!--<h3 class="results">Puntuaciones</h3>
    <p class="js-pointsUser">Jugador:</p>
    <p class="js-pointsPc">Computadora:</p>-->

    <script src="./js/main.js"></script>
</body>

</html>
